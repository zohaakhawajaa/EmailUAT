name: Java CI with red test

on:
  push:
    branches:
      - uat
  pull_request:
    branches:
      - uat

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JUnit Console
        run: wget -O junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

      - name: Compile Java code
        run: |
          mkdir -p target/classes
          javac -d target/classes src/main/java/com/example/app/*.java src/test/java/com/example/app/*.java

      - name: Run tests
        run: |
          java -jar junit-platform-console-standalone.jar \
            --class-path target/classes \
            --scan-class-path