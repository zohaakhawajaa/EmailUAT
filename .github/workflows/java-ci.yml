name: Java CI

on:
  push:
    branches: [ main, uat ]
  pull_request:
    branches: [ main, uat ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '20'

      - name: Compile & Run Tests
        run: |
          set -e
          mkdir -p out

          echo "Downloading JUnit"
          curl -L -o junit.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

          echo "Compiling main classes"
          javac -d out $(find src/main/java -name "*.java")

          echo "Compiling test classes"
          javac -cp "out:junit.jar" -d out $(find src/test/java -name "*.java")

          echo "Running tests"
          java -jar junit.jar \
            --class-path out \
            --scan-class-path \
            --fail-if-no-tests

      - name: Build Jar (only if tests pass)
        run: |
          mkdir -p target
          jar cvf target/app.jar -C out .

      - name: Upload Jar
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: target/app.jar