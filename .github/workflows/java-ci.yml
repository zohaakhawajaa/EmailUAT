name: Build & Deploy to ECS (UAT)

on:
  push:
    branches:
      - uat

jobs:
  uat:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout Code
      # ----------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----------------------------
      # Set up Java 21
      # ----------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # ----------------------------
      # Run Tests
      # ----------------------------
      - name: Run Tests
        run: mvn test

      # ----------------------------
      # Build JAR
      # ----------------------------
      - name: Build JAR
        run: mvn package -DskipTests

      # ----------------------------
      # Upload Artifact
      # ----------------------------
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

