name: Java CI

on:
  push:
    branches:
      - uat

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download JUnit standalone
        run: |
          wget -O junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

      - name: Compile source and tests
        run: |
          mkdir -p target/classes
          javac -d target/classes src/main/java/**/*.java src/test/java/**/*.java

      - name: Run tests
        run: |
          java -jar junit-platform-console-standalone.jar \
            --class-path target/classes \
            --scan-class-path