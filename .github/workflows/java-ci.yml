name: Java CI with JUnit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Java JDK
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '20'  # Change to your project’s Java version

      # 3️⃣ Compile all Java files
      - name: Compile Java files
        run: |
          echo "Compiling all Java files..."
          javac $(find src/main/java -name "*.java")

      # 4️⃣ Run JUnit tests
      - name: Run JUnit Tests
        run: |
          echo "Running JUnit tests..."
          # Download JUnit standalone jar
          curl -L -o junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar
          # Run tests in src/test/java
          java -jar junit-platform-console-standalone.jar \
            --class-path src/main/java:src/test/java \
            --scan-class-path