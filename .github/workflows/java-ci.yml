name: Java CI with Tests and Jar

on:
  push:
    branches: [ main, uat ]       # triggers on main or uat
  pull_request:
    branches: [ main, uat ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Java JDK
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '20'

      # 3️⃣ Compile main + test classes
      - name: Compile Java files
        run: |
          echo "Creating output folder..."
          mkdir -p out
          echo "Compiling main classes..."
          javac $(find src/main/java -name "*.java") -d out
          echo "Compiling test classes..."
          javac -cp out $(find src/test/java -name "*.java") -d out

      # 4️⃣ Run JUnit Tests
      - name: Run JUnit Tests
        run: |
          echo "Downloading JUnit standalone jar..."
          curl -L -o junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar
          echo "Running tests..."
          java -jar junit-platform-console-standalone.jar --class-path out --scan-class-path

      # 5️⃣ Build Jar if tests pass
      - name: Build Jar
        run: |
          echo "Building Jar artifact..."
          mkdir -p target
          jar cvf target/app.jar -C out .
          
      # 6️⃣ Upload Jar as artifact
      - name: Upload Jar
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: target/app.jar