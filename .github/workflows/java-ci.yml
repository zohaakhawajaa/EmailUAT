name: Java CI

on:
  push:
    branches:
      - uat
  pull_request:
    branches:
      - uat

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and run tests
        run: |
          mkdir -p target/classes
          javac -d target/classes src/main/java/com/example/app/EmailNotificationService.java src/test/java/com/example/app/*.java
          java -jar junit-platform-console-standalone-1.10.0.jar --class-path target/classes --scan-class-path